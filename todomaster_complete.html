<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMaster - Ïä§ÎßàÌä∏ Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úÖ</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        /* =============== Animations =============== */
        .task-complete {
            animation: completeWave 0.4s ease-out;
        }

        @keyframes completeWave {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); background-color: #dcfce7; }
            100% { transform: scale(1); }
        }

        /* =============== Glass Effects =============== */
        .glassmorphism {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* =============== Card Hover Effects =============== */
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform, box-shadow;
        }

        .card-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* =============== Layout =============== */
        .sidebar {
            width: 320px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            border-right: 1px solid rgba(226, 232, 240, 0.8);
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            margin-left: 320px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* =============== Category Styles =============== */
        .category-active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        /* =============== Progress Bar =============== */
        .progress-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* =============== Drag and Drop Styles =============== */
        .draggable {
            cursor: grab;
            user-select: none;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .drop-zone {
            position: relative;
        }

        .drop-indicator {
            position: absolute;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .drop-indicator.show {
            opacity: 1;
        }

        .drop-indicator.top {
            top: -6px;
        }

        .drop-indicator.bottom {
            bottom: -6px;
        }

        /* =============== Task Card Enhancements =============== */
        .task-card {
            position: relative;
            transition: all 0.2s ease;
        }

        .task-card.pinned {
            border-left: 4px solid #fbbf24;
        }

        .task-card .drag-handle {
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: grab;
            color: #9ca3af;
        }

        .task-card:hover .drag-handle {
            opacity: 1;
        }

        .task-card .drag-handle:active {
            cursor: grabbing;
        }

        .pin-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 2px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            animation: pinPulse 2s ease-in-out infinite;
        }

        @keyframes pinPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* =============== Mobile Responsive =============== */
        @media (max-width: 768px) {
            .sidebar { 
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open { 
                transform: translateX(0);
            }
            
            .main-content { 
                margin-left: 0; 
            }
        }

        /* =============== Form Enhancements =============== */
        .form-input {
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .form-input:focus {
            border-color: #3b82f6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        /* =============== Loading and States =============== */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =============== Scrollbar Styling =============== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // =============== Constants ===============
        const PRIORITIES = [
            { value: "none", label: "ÏóÜÏùå", color: "gray" },
            { value: "low", label: "ÎÇÆÏùå", color: "blue" },
            { value: "medium", label: "Î≥¥ÌÜµ", color: "yellow" },
            { value: "high", label: "ÎÜíÏùå", color: "red" },
        ];

        // =============== Utility Functions ===============
        const uid = () => Math.random().toString(36).slice(2) + Date.now().toString(36);
        const fmtDate = (iso) => (iso ? new Date(iso).toLocaleDateString('ko-KR') : "");
        const fmtDateTime = (iso) => {
            if (!iso) return "";
            const date = new Date(iso);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return "Ïñ¥Ï†ú";
            } else if (diffDays < 7) {
                return `${diffDays}Ïùº Ï†Ñ`;
            } else {
                return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
            }
        };
        const todayISO = () => new Date().toISOString().slice(0, 10);

        function cn(...args) {
            return args.filter(Boolean).join(" ");
        }

        // =============== Sound Effects ===============
        function playTone(freq = 880, duration = 0.14, type = 'triangle', gain = 0.05) {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.type = type;
                osc.frequency.value = freq;
                osc.connect(g);
                g.connect(ctx.destination);
                const now = ctx.currentTime;
                g.gain.setValueAtTime(0.0001, now);
                g.gain.exponentialRampToValueAtTime(gain, now + 0.02);
                g.gain.exponentialRampToValueAtTime(0.0001, now + duration);
                osc.start(now);
                osc.stop(now + duration + 0.02);
                osc.onended = () => ctx.close && ctx.close();
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        function playSuccess() {
            playTone(880, 0.12, 'triangle', 0.06);
            setTimeout(() => playTone(1320, 0.12, 'triangle', 0.05), 90);
        }

        function playUndo() {
            playTone(440, 0.12, 'sine', 0.05);
        }

        // =============== Local Storage Database ===============
        class LocalFileDB {
            constructor() {
                this.data = { categories: [], tasks: [] };
                this.loadData();
            }

            async loadData() {
                try {
                    const stored = localStorage.getItem('todoMasterApp');
                    if (stored) {
                        this.data = JSON.parse(stored);
                    }
                    
                    if (this.data.categories.length === 0) {
                        this.data.categories = [
                            { id: "work", name: "ÏóÖÎ¨¥", emoji: "üíº", builtin: false },
                            { id: "home", name: "Í∞ÄÏ†ï", emoji: "üè†", builtin: false },
                            { id: "personal", name: "Í∞úÏù∏", emoji: "üë§", builtin: false },
                            { id: "study", name: "ÌïôÏäµ", emoji: "üìö", builtin: false }
                        ];
                        await this.saveData();
                    }
                } catch (e) {
                    console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', e);
                }
            }

            async saveData() {
                try {
                    localStorage.setItem('todoMasterApp', JSON.stringify(this.data));
                } catch (e) {
                    console.error('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ïò§Î•ò:', e);
                }
            }

            async getCategories() {
                return [...this.data.categories];
            }

            async getTasks() {
                return [...this.data.tasks];
            }

            async saveCategory(category) {
                const index = this.data.categories.findIndex(c => c.id === category.id);
                if (index >= 0) {
                    this.data.categories[index] = category;
                } else {
                    this.data.categories.push(category);
                }
                await this.saveData();
            }

            async deleteCategory(id) {
                this.data.categories = this.data.categories.filter(c => c.id !== id);
                this.data.tasks = this.data.tasks.filter(t => t.categoryId !== id);
                await this.saveData();
            }

            async saveTask(task) {
                const index = this.data.tasks.findIndex(t => t.id === task.id);
                if (index >= 0) {
                    this.data.tasks[index] = task;
                } else {
                    this.data.tasks.push(task);
                }
                await this.saveData();
            }

            async deleteTask(id) {
                this.data.tasks = this.data.tasks.filter(t => t.id !== id);
                await this.saveData();
            }

            async exportData() {
                return JSON.stringify(this.data, null, 2);
            }

            async importData(jsonStr) {
                try {
                    const newData = JSON.parse(jsonStr);
                    this.data = newData;
                    await this.saveData();
                    return true;
                } catch (e) {
                    console.error('Import Ïò§Î•ò:', e);
                    return false;
                }
            }
        }

        const db = new LocalFileDB();

        // =============== Drag and Drop Utilities ===============
        let draggedTask = null;
        let draggedIndex = null;

        function handleDragStart(e, task, index) {
            draggedTask = task;
            draggedIndex = index;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drop-indicator').forEach(indicator => {
                indicator.classList.remove('show');
            });
            draggedTask = null;
            draggedIndex = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const dropZone = e.currentTarget;
            const rect = dropZone.getBoundingClientRect();
            const midpoint = rect.top + rect.height / 2;
            
            const topIndicator = dropZone.querySelector('.drop-indicator.top');
            const bottomIndicator = dropZone.querySelector('.drop-indicator.bottom');
            
            if (e.clientY < midpoint) {
                topIndicator?.classList.add('show');
                bottomIndicator?.classList.remove('show');
            } else {
                topIndicator?.classList.remove('show');
                bottomIndicator?.classList.add('show');
            }
        }

        function handleDragLeave(e) {
            const dropZone = e.currentTarget;
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.querySelectorAll('.drop-indicator').forEach(indicator => {
                    indicator.classList.remove('show');
                });
            }
        }

        // =============== Task Card Component ===============
        const TaskCard = React.memo(function TaskCard({ 
            task, 
            categories, 
            onUpdate, 
            onDelete, 
            onToggle, 
            onTogglePin, 
            onReorder,
            index,
            filteredTasks 
        }) {
            const [editing, setEditing] = useState(false);
            const [title, setTitle] = useState(task.title);
            const [memo, setMemo] = useState(task.memo || "");
            const [priority, setPriority] = useState(task.priority);
            const [due, setDue] = useState(task.due || "");
            const [categoryId, setCategoryId] = useState(task.categoryId);

            const handleSave = () => {
                onUpdate(task.id, {
                    title: title.trim() || "Î¨¥Ï†ú",
                    memo: memo.trim(),
                    priority,
                    due,
                    categoryId,
                });
                setEditing(false);
            };

            const handleCancel = () => {
                setTitle(task.title);
                setMemo(task.memo || "");
                setPriority(task.priority);
                setDue(task.due || "");
                setCategoryId(task.categoryId);
                setEditing(false);
            };

            const priorityColor = PRIORITIES.find(p => p.value === task.priority)?.color || "gray";
            const isOverdue = task.due && new Date(task.due) < new Date() && !task.checked;

            const handleDoubleClick = () => {
                if (!editing) setEditing(true);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const rect = e.currentTarget.getBoundingClientRect();
                const midpoint = rect.top + rect.height / 2;
                const dropPosition = e.clientY < midpoint ? 'before' : 'after';
                
                if (draggedTask && draggedTask.id !== task.id) {
                    onReorder(draggedTask, index, dropPosition);
                }
                
                e.currentTarget.querySelectorAll('.drop-indicator').forEach(indicator => {
                    indicator.classList.remove('show');
                });
            };

            if (editing) {
                return (
                    <div className="glassmorphism rounded-2xl p-6 transition-all duration-300 task-card fade-in">
                        <div className="space-y-4">
                            <input
                                value={title}
                                onChange={(e) => setTitle(e.target.value)}
                                onKeyDown={(e) => {
                                    if (e.key === "Enter" && !e.shiftKey) {
                                        e.preventDefault();
                                        handleSave();
                                    }
                                    if (e.key === "Escape") {
                                        handleCancel();
                                    }
                                }}
                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input"
                                placeholder="ÏûëÏóÖ Ï†úÎ™© (ÏóîÌÑ∞: Ï†ÄÏû•, ESC: Ï∑®ÏÜå)"
                                autoFocus
                            />
                            <textarea
                                value={memo}
                                onChange={(e) => setMemo(e.target.value)}
                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input"
                                placeholder="Î©îÎ™® (ÏÑ†ÌÉùÏÇ¨Ìï≠)"
                                rows={3}
                            />
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <select
                                    value={priority}
                                    onChange={(e) => setPriority(e.target.value)}
                                    className="px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 form-input"
                                >
                                    {PRIORITIES.map(p => (
                                        <option key={p.value} value={p.value}>
                                            {p.value === 'high' ? 'üî¥' : p.value === 'medium' ? 'üü°' : p.value === 'low' ? 'üîµ' : '‚ö™'} {p.label}
                                        </option>
                                    ))}
                                </select>
                                <input
                                    type="date"
                                    value={due}
                                    onChange={(e) => setDue(e.target.value)}
                                    className="px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 form-input"
                                />
                                <select
                                    value={categoryId}
                                    onChange={(e) => setCategoryId(e.target.value)}
                                    className="px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 form-input"
                                >
                                    {categories.filter(c => c.id !== "all").map(c => (
                                        <option key={c.id} value={c.id}>{c.emoji} {c.name}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="flex gap-3">
                                <button
                                    onClick={handleSave}
                                    className="px-6 py-3 rounded-xl text-white font-medium btn-primary"
                                >
                                    üíæ Ï†ÄÏû•
                                </button>
                                <button
                                    onClick={handleCancel}
                                    className="px-6 py-3 rounded-xl font-medium btn-secondary"
                                >
                                    ‚ùå Ï∑®ÏÜå
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div
                    className={cn(
                        "glassmorphism rounded-2xl p-6 transition-all duration-300 card-hover task-card drop-zone relative fade-in",
                        task.checked && "opacity-70 grayscale",
                        isOverdue && "ring-2 ring-red-300 bg-red-50/50",
                        task.pinned && "ring-2 ring-yellow-400 bg-yellow-50/30",
                        !task.checked && "hover:shadow-lg"
                    )}
                    data-task-id={task.id}
                    onDoubleClick={handleDoubleClick}
                    onDragOver={handleDragOver}
                    onDragLeave={handleDragLeave}
                    onDrop={handleDrop}
                    draggable={!editing}
                    onDragStart={(e) => handleDragStart(e, task, index)}
                    onDragEnd={handleDragEnd}
                >
                    <div className="drop-indicator top"></div>
                    <div className="drop-indicator bottom"></div>
                    
                    {task.pinned && (
                        <div className="pin-badge">
                            üìå
                        </div>
                    )}
                    
                    <div className="flex items-start gap-4">
                        <div className="drag-handle text-lg p-1 rounded hover:bg-gray-100" title="ÎìúÎûòÍ∑∏Ìï¥ÏÑú ÏàúÏÑú Î≥ÄÍ≤Ω">
                            ‚ãÆ‚ãÆ
                        </div>
                        
                        <button
                            onClick={() => onToggle(task.id)}
                            className={cn(
                                "mt-1 w-7 h-7 rounded-xl border-2 flex items-center justify-center transition-all duration-300 font-bold",
                                task.checked
                                    ? "bg-gradient-to-r from-emerald-500 to-teal-600 border-emerald-500 text-white shadow-lg transform scale-110"
                                    : "border-gray-300 hover:border-blue-500 hover:bg-blue-50 hover:scale-105"
                            )}
                        >
                            {task.checked && "‚úì"}
                        </button>
                        
                        <div className="flex-1 min-w-0">
                            <div className="flex items-start gap-3 mb-2">
                                <div className="flex-1 min-w-0">
                                    <div className="flex items-center gap-3 mb-1">
                                        <h4
                                            className={cn(
                                                "font-semibold text-lg",
                                                task.checked && "line-through text-gray-500"
                                            )}
                                        >
                                            {task.title}
                                        </h4>
                                        {task.priority !== "none" && (
                                            <span
                                                className={cn(
                                                    "px-3 py-1 text-xs font-medium rounded-full flex-shrink-0",
                                                    priorityColor === "red" && "bg-gradient-to-r from-red-100 to-red-200 text-red-700 border border-red-300",
                                                    priorityColor === "yellow" && "bg-gradient-to-r from-yellow-100 to-yellow-200 text-yellow-700 border border-yellow-300",
                                                    priorityColor === "blue" && "bg-gradient-to-r from-blue-100 to-blue-200 text-blue-700 border border-blue-300"
                                                )}
                                            >
                                                {task.priority === 'high' ? 'üî¥' : task.priority === 'medium' ? 'üü°' : task.priority === 'low' ? 'üîµ' : '‚ö™'} {PRIORITIES.find(p => p.value === task.priority)?.label}
                                            </span>
                                        )}
                                    </div>
                                    {task.memo && (
                                        <p className={cn(
                                            "text-sm leading-relaxed truncate",
                                            task.checked ? "text-gray-400" : "text-gray-500"
                                        )}>
                                            üí¨ {task.memo}
                                        </p>
                                    )}
                                </div>
                            </div>
                            
                            <div className="flex items-center justify-between text-sm text-gray-500">
                                <div className="flex items-center gap-4">
                                    {task.due && (
                                        <span className={cn(
                                            "flex items-center gap-1 px-2 py-1 rounded-lg",
                                            isOverdue ? "text-red-600 font-medium bg-red-50" : "bg-gray-100"
                                        )}>
                                            üìÖ {fmtDate(task.due)}
                                            {isOverdue && " ‚ö†Ô∏è"}
                                        </span>
                                    )}
                                </div>
                                <div className="flex items-center gap-3 text-xs text-gray-400">
                                    {task.createdAt && (
                                        <span title={`ÏÉùÏÑ±: ${new Date(task.createdAt).toLocaleString('ko-KR')}`}>
                                            üÜï {fmtDateTime(task.createdAt)}
                                        </span>
                                    )}
                                    {task.updatedAt && task.updatedAt !== task.createdAt && (
                                        <span title={`ÏàòÏ†ï: ${new Date(task.updatedAt).toLocaleString('ko-KR')}`}>
                                            üìù {fmtDateTime(task.updatedAt)}
                                        </span>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-1">
                            <button
                                onClick={() => onTogglePin(task.id)}
                                className={cn(
                                    "p-2 rounded-xl transition-all duration-200",
                                    task.pinned 
                                        ? "text-yellow-600 hover:text-yellow-700 bg-yellow-50 hover:bg-yellow-100" 
                                        : "text-gray-400 hover:text-yellow-600 hover:bg-yellow-50"
                                )}
                                title={task.pinned ? "Í≥†Ï†ï Ìï¥Ï†ú" : "ÏÉÅÎã® Í≥†Ï†ï"}

                return { completed, total, progress: total > 0 ? Math.round((completed / total) * 100) : 0 };
            }, [tasks, selectedCat]);

            // Filtered and sorted tasks
            const filteredTasks = useMemo(() => {
                let result = tasks;

                if (selectedCat !== "all") {
                    result = result.filter(t => t.categoryId === selectedCat);
                }

                if (debouncedQuery.trim()) {
                    const q = debouncedQuery.toLowerCase();
                    result = result.filter(t => 
                        t.title.toLowerCase().includes(q) || 
                        (t.memo && t.memo.toLowerCase().includes(q))
                    );
                }

                if (statusFilter === "completed") {
                    result = result.filter(t => t.checked);
                } else if (statusFilter === "pending") {
                    result = result.filter(t => !t.checked);
                }

                if (prioFilter !== "all") {
                    result = result.filter(t => t.priority === prioFilter);
                }

                result.sort((a, b) => {
                    if (a.pinned && !b.pinned) return -1;
                    if (!a.pinned && b.pinned) return 1;
                    
                    if (sortBy === "priority") {
                        const prio = { none: 0, low: 1, medium: 2, high: 3 };
                        return prio[b.priority] - prio[a.priority];
                    } else if (sortBy === "due") {
                        if (!a.due && !b.due) return 0;
                        if (!a.due) return 1;
                        if (!b.due) return -1;
                        return new Date(a.due) - new Date(b.due);
                    } else if (sortBy === "name") {
                        return a.title.localeCompare(b.title);
                    } else if (sortBy === "created") {
                        return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
                    } else if (sortBy === "updated") {
                        return new Date(b.updatedAt || b.createdAt || 0) - new Date(a.updatedAt || a.createdAt || 0);
                    }
                    return a.order - b.order;
                });

                return result;

            async function reorderTasks(draggedTask, targetIndex, position) {
                const currentTasks = [...filteredTasks];
                const draggedIndex = currentTasks.findIndex(t => t.id === draggedTask.id);
                
                if (draggedIndex === -1) return;
                
                currentTasks.splice(draggedIndex, 1);
                
                let newIndex = targetIndex;
                if (draggedIndex < targetIndex) newIndex--;
                if (position === 'after') newIndex++;
                
                currentTasks.splice(newIndex, 0, draggedTask);
                
                const updatedTasks = currentTasks.map((task, index) => ({
                    ...task,
                    order: index
                }));
                
                for (const task of updatedTasks) {
                    await db.saveTask(task);
                }
                
                setTasks(prev => {
                    const updated = [...prev];
                    updatedTasks.forEach(updatedTask => {
                        const index = updated.findIndex(t => t.id === updatedTask.id);
                        if (index !== -1) {
                            updated[index] = updatedTask;
                        }
                    });
                    return updated;
                });
            }
