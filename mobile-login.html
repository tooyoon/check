<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CheckMaster</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e1e8ed;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
        }
        
        .btn-magic {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-magic:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .message.show {
            display: block;
        }
        
        .mobile-notice {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .mobile-notice strong {
            display: block;
            margin-bottom: 5px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>✅ CheckMaster</h1>
            <p>할 일 관리와 마인드맵을 한 곳에서</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- 모바일 사용자를 위한 안내 -->
        <div class="mobile-notice" id="mobileNotice" style="display: none;">
            <strong>📱 모바일 사용자 안내</strong>
            카카오톡이나 다른 앱 내 브라우저를 사용 중이라면, 
            Chrome, Safari 등 일반 브라우저에서 열어주세요.
        </div>
        
        <div class="login-form">
            <!-- Magic Link 로그인 (모바일 친화적) -->
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" placeholder="your@email.com" />
            </div>
            
            <button class="btn btn-magic" onclick="sendMagicLink()">
                ✨ 매직 링크로 로그인
            </button>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <!-- 이메일/비밀번호 로그인 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력" />
            </div>
            
            <button class="btn btn-primary" onclick="signInWithEmail()">
                이메일로 로그인
            </button>
            
            <button class="btn btn-primary" onclick="signUpWithEmail()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                계정 만들기
            </button>
            
            <div class="divider">
                <span>소셜 로그인</span>
            </div>
            
            <!-- Google 로그인 (데스크톱용) -->
            <button class="btn btn-google" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Google로 로그인
            </button>
        </div>
    </div>
    
    <script>
        // Supabase 초기화
        const SUPABASE_URL = 'https://oryaquouelpqwzarhjdn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yeWFxdW91ZWxwcXd6YXJoamRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMDA1MzMsImV4cCI6MjA3MTc3NjUzM30.iUcQa42sUazqtBUuiqxNDtAssPYSG0qSA37RuVMNb9w';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 모바일 브라우저 감지
        function isMobileWebView() {
            const ua = navigator.userAgent.toLowerCase();
            // 카카오톡, 네이버, 페이스북 등 인앱 브라우저 감지
            return ua.includes('kakaotalk') || 
                   ua.includes('naver') || 
                   ua.includes('facebook') || 
                   ua.includes('instagram') ||
                   ua.includes('line') ||
                   (ua.includes('mobile') && ua.includes('wv'));
        }
        
        // 페이지 로드 시 체크
        window.onload = function() {
            if (isMobileWebView()) {
                document.getElementById('mobileNotice').style.display = 'block';
            }
            
            // URL에서 토큰 체크
            const params = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = params.get('access_token');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            
            if (accessToken) {
                showMessage('로그인 성공! 메인 페이지로 이동합니다...', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } else if (error) {
                showMessage('로그인 실패: ' + (errorDescription || error), 'error');
            }
        };
        
        // 메시지 표시
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type + ' show';
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.className = 'message';
                }, 5000);
            }
        }
        
        // Magic Link 전송
        async function sendMagicLink() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('이메일을 입력해주세요.', 'error');
                return;
            }
            
            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/index.html'
                    }
                });
                
                if (error) throw error;
                
                showMessage('이메일을 확인해주세요! 로그인 링크를 보냈습니다.', 'success');
            } catch (error) {
                showMessage('매직 링크 전송 실패: ' + error.message, 'error');
            }
        }
        
        // 이메일/비밀번호로 로그인
        async function signInWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('이메일과 비밀번호를 입력해주세요.', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('로그인 성공! 메인 페이지로 이동합니다...', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } catch (error) {
                showMessage('로그인 실패: ' + error.message, 'error');
            }
        }
        
        // 회원가입
        async function signUpWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('이메일과 비밀번호를 입력해주세요.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('비밀번호는 최소 6자 이상이어야 합니다.', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/index.html'
                    }
                });
                
                if (error) throw error;
                
                if (data.user && data.user.identities && data.user.identities.length === 0) {
                    showMessage('이미 등록된 이메일입니다.', 'error');
                } else {
                    showMessage('회원가입 성공! 이메일을 확인해주세요.', 'success');
                }
            } catch (error) {
                showMessage('회원가입 실패: ' + error.message, 'error');
            }
        }
        
        // Google 로그인 (데스크톱용)
        async function signInWithGoogle() {
            if (isMobileWebView()) {
                showMessage('인앱 브라우저에서는 Google 로그인이 제한됩니다. Chrome이나 Safari에서 열어주세요.', 'warning');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/index.html'
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                showMessage('Google 로그인 실패: ' + error.message, 'error');
            }
        }
        
        // Enter 키로 로그인
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const password = document.getElementById('password').value;
                if (password) {
                    signInWithEmail();
                } else {
                    sendMagicLink();
                }
            }
        });
    </script>
</body>
</html>
